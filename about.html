<h1>من نحن</h1>

<p>
نحن مجموعة تعليمية تطوعية تهدف إلى دعم طلبة المرحلة الإعدادية
من خلال توفير مصادر تعليمية منظمة، مجانية، وسهلة الوصول.
</p>

<p>
نؤمن بأن التعليم حق للجميع، وأن التنظيم هو مفتاح التفوق.
</p>
